name = "chess"
compatibility_date = "2024-01-01"
pages_build_output_dir = "./public"

# KV Namespaces
# Run 'npm run setup:kv' to populate these IDs automatically
kv_namespaces = [
  { binding = "ANALYTICS_KV", id = "placeholder_run_setup_kv", preview_id = "placeholder_run_setup_kv" },
  { binding = "RATE_LIMIT_KV", id = "placeholder_run_setup_kv", preview_id = "placeholder_run_setup_kv" }
]

# Environment configuration
[env.production]
vars = { ENVIRONMENT = "production" }

[env.preview]
vars = { ENVIRONMENT = "preview" }

# Build configuration
[build]
command = "npm run build"
watch_dirs = ["src"]

# Compatibility settings
[compatibility_flags]
nodejs_compat = true
