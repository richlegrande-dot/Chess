name: CI - Build & Cloudflare Readiness

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      
      - name: Verify repository root layout
        run: |
          echo "üîç Checking repository root integrity (Cloudflare deploy requirement)..."
          node scripts/verify-repo-root.mjs
          echo "‚úì Repository root layout verified"
      
      - name: Verify Cloudflare Workers Service Build path
        run: |
          echo "üîç Verifying Cloudflare Path configuration..."
          node scripts/verify-cloudflare-path.mjs
          echo "‚úì Cloudflare Path = ChessChatWeb (verified)"
      
      - name: Verify package-lock.json exists
        run: |
          if [ ! -f package-lock.json ]; then
            echo "‚ùå ERROR: package-lock.json is missing!"
            echo "Run 'npm install' locally and commit package-lock.json"
            exit 1
          fi
          echo "‚úì package-lock.json exists"
      
      - name: Install dependencies
        run: npm ci
      
      - name: Verify lockfile integrity
        run: |
          # Check if npm ci modified the lockfile
          git diff --exit-code package-lock.json || {
            echo "‚ùå ERROR: package-lock.json was modified by npm ci!"
            echo "Your lockfile is out of sync. Run 'npm install' locally and commit changes."
            exit 1
          }
          echo "‚úì Lockfile integrity verified"
      
      - name: Type check
        run: npm run type-check || npm run build:check || echo "‚ö† No type-check script found, skipping"
      
      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production
      
      - name: Verify build output
        run: |
          if [ ! -d dist ]; then
            echo "‚ùå ERROR: Build output directory 'dist' not found!"
            exit 1
          fi
          echo "‚úì Build output verified"
      
      - name: Run unit tests (personalization system)
        run: npm test -- --run functions/lib/personalizedReferences.test.ts || echo "‚ö† Unit tests not configured, skipping"
        continue-on-error: true
      
      - name: Verify personalization guard exists
        run: |
          # Check that Wall-E engine imports personalization system
          if ! grep -q "personalizedReferences" functions/lib/walleEngine.ts; then
            echo "‚ùå ERROR: Wall-E engine missing personalization imports!"
            exit 1
          fi
          
          # Check that responses include historyEvidence
          if ! grep -q "historyEvidence" functions/api/chat.ts; then
            echo "‚ùå ERROR: chat.ts missing historyEvidence in response!"
            exit 1
          fi
          
          if ! grep -q "historyEvidence" functions/api/analyze-game.ts; then
            echo "‚ùå ERROR: analyze-game.ts missing historyEvidence in response!"
            exit 1
          fi
          
          echo "‚úì Personalization guards verified"
      
      - name: Verify Wall-E integrity (NO OpenAI ANYWHERE)
        run: |
          # CRITICAL: No OpenAI imports ANYWHERE in the system
          # Wall-E handles both coaching AND chess engine (CPU opponent)
          
          if grep -rq "from 'openai'" functions/ 2>/dev/null; then
            echo "‚ùå CRITICAL: OpenAI import detected in system!"
            grep -rn "from 'openai'" functions/
            exit 1
          fi
          
          if grep -rq "from \"openai\"" functions/ 2>/dev/null; then
            echo "‚ùå CRITICAL: OpenAI import detected in system!"
            grep -rn "from \"openai\"" functions/
            exit 1
          fi
          
          if grep -rq "OPENAI_API_KEY" functions/*.ts functions/**/*.ts 2>/dev/null; then
            echo "‚ùå CRITICAL: OPENAI_API_KEY reference detected in system!"
            grep -rn "OPENAI_API_KEY" functions/*.ts functions/**/*.ts
            exit 1
          fi
          
          if grep -rq "api.openai.com" functions/ 2>/dev/null; then
            echo "‚ùå CRITICAL: OpenAI API URL detected in system!"
            grep -rn "api.openai.com" functions/
            exit 1
          fi
          
          if grep -rq "Authorization: Bearer" functions/ 2>/dev/null; then
            echo "‚ùå CRITICAL: Bearer token pattern detected (possible API key usage)!"
            grep -rn "Authorization: Bearer" functions/
            exit 1
          fi
          
          # Verify chess-move.ts uses Wall-E engine
          if ! grep -q "WalleChessEngine" functions/api/chess-move.ts; then
            echo "‚ùå CRITICAL: chess-move.ts not using WalleChessEngine!"
            exit 1
          fi
          
          echo "‚úì Wall-E integrity verified - NO OpenAI anywhere (coaching + chess engine)"
      
      - name: Verify Prisma singleton pattern
        run: |
          # Check that Prisma singleton is used
          if ! grep -q "getPrisma" functions/lib/prisma.ts; then
            echo "‚ùå ERROR: Prisma singleton (getPrisma) missing!"
            exit 1
          fi
          
          # Check that all API endpoints use singleton
          for file in functions/api/**/*.ts; do
            if [ -f "$file" ] && grep -q "PrismaClient" "$file"; then
              if ! grep -q "getPrisma" "$file"; then
                echo "‚ùå ERROR: $file uses PrismaClient directly instead of singleton!"
                exit 1
              fi
            fi
          done
          
          echo "‚úì Prisma singleton pattern verified"
      
      - name: Verify coaching heuristics v2 integration
        run: |
          # Check that Wall-E uses heuristics v2
          if ! grep -q "coachHeuristicsV2" functions/lib/walleEngine.ts; then
            echo "‚ùå ERROR: Wall-E missing heuristics v2 integration!"
            exit 1
          fi
          
          if ! grep -q "selectCoachingStrategy" functions/lib/walleEngine.ts; then
            echo "‚ùå ERROR: Wall-E not using coaching strategy selector!"
            exit 1
          fi
          
          echo "‚úì Coaching heuristics v2 verified"
      
      - name: Verify learning audit layer exists
        run: |
          # Check that learning audit module exists
          if [ ! -f functions/lib/learningAudit.ts ]; then
            echo "‚ùå ERROR: learningAudit.ts missing!"
            exit 1
          fi
          
          # Check that metrics endpoint exposes signals
          if ! grep -q "computeLearningSignals" functions/api/wall-e/metrics.ts; then
            echo "‚ùå ERROR: metrics endpoint missing learning signals!"
            exit 1
          fi
          
          echo "‚úì Learning audit layer verified"
      
      - name: Verify progression metrics exist
        run: |
          # Check that progression metrics module exists (NEW learningProgress.ts)
          if [ ! -f functions/lib/learningProgress.ts ]; then
            echo "‚ùå ERROR: learningProgress.ts missing!"
            exit 1
          fi
          
          # Check that metrics endpoint exposes progression
          if ! grep -q "computeProgressionMetrics" functions/api/wall-e/metrics.ts; then
            echo "‚ùå ERROR: metrics endpoint missing progression metrics!"
            exit 1
          fi
          
          # Check 50-game window enforcement
          if ! grep -q "enforce50GameWindow" functions/lib/learningProgress.ts; then
            echo "‚ùå ERROR: 50-game window enforcement missing!"
            exit 1
          fi
          
          # Check sync endpoint enforces 50-game window
          if ! grep -q "enforce50GameWindow" functions/api/wall-e/sync.ts; then
            echo "‚ùå ERROR: sync.ts not enforcing 50-game window!"
            exit 1
          fi
          
          echo "‚úì Progression metrics + 50-game window verified"
      - name: Verify coaching quality + structured responses
        run: |
          # Check that structured response template exists
          if [ ! -f functions/lib/coachResponseTemplate.ts ]; then
            echo "‚ùå ERROR: coachResponseTemplate.ts missing!"
            exit 1
          fi
          
          # Check Wall-E imports structured responses
          if ! grep -q "coachResponseTemplate" functions/lib/walleEngine.ts; then
            echo "‚ùå ERROR: Wall-E not using structured response template!"
            exit 1
          fi
          
          # Check runtime enforcement exists
          if ! grep -q "enforceStructuredResponse" functions/lib/coachResponseTemplate.ts; then
            echo "‚ùå ERROR: Structured response enforcement missing!"
            exit 1
          fi
          
          echo "‚úì Coaching quality + structured responses verified"
      
      - name: Verify tactical micro-checks in chess engine
        run: |
          # Check Wall-E chess engine has tactical analysis
          if ! grep -q "analyzeTactics" functions/lib/walleChessEngine.ts; then
            echo "‚ùå ERROR: Tactical micro-checks missing from chess engine!"
            exit 1
          fi
          
          # Check blunder gate exists
          if ! grep -q "applyBlunderGate" functions/lib/walleChessEngine.ts; then
            echo "‚ùå ERROR: Blunder gate missing from chess engine!"
            exit 1
          fi
          
          # Check CPU move budget constant exists (Functions runtime)
          if [ ! -f functions/lib/cpuConfig.ts ]; then
            echo "‚ùå ERROR: CPU config (Functions runtime) missing!"
            exit 1
          fi
          
          # CRITICAL: Verify engine IMPORTS and USES the CPU budget
          if ! grep -q "CPU_MOVE_BUDGET_MS" functions/lib/walleChessEngine.ts; then
            echo "‚ùå ERROR: Chess engine not importing CPU_MOVE_BUDGET_MS!"
            exit 1
          fi
          
          if ! grep -q "performance.now()" functions/lib/walleChessEngine.ts; then
            echo "‚ùå ERROR: Chess engine missing time tracking for budget enforcement!"
            exit 1
          fi
          
          # Check opening book exists
          if [ ! -f functions/lib/openingBook.ts ]; then
            echo "‚ùå ERROR: Opening book missing (required for fast opening responses)!"
            exit 1
          fi
          
          # Verify engine uses opening book
          if ! grep -q "pickOpeningMove\|shouldUseOpeningBook" functions/lib/walleChessEngine.ts; then
            echo "‚ùå ERROR: Chess engine not using opening book!"
            exit 1
          fi
          
          echo "‚úì Chess engine: tactical checks + budget enforcement + opening book verified"
      
        run: node scripts/verify-cloudflare-ready.mjs
      
      - name: Run Wall-E integrity verification
        run: node scripts/verify-walle-integrity.mjs
      
      - name: Summary
        if: success()
        run: |
          echo "‚úÖ All checks passed!"
          echo "- Lockfile integrity: ‚úì"
          echo "- Dependencies installed: ‚úì"
          echo "- Build successful: ‚úì"
          echo "- Personalization guards: ‚úì"
          echo "- Wall-E integrity (NO OpenAI): ‚úì"
          echo "- Chess engine tactical checks: ‚úì"
          echo "- Prisma singleton: ‚úì"
          echo "- Coaching heuristics v2: ‚úì"
          echo "- Structured responses: ‚úì"
          echo "- Learning audit layer: ‚úì"
          echo "- Progression metrics + 50-game window: ‚úì"
          echo "- Cloudflare ready: ‚úì"

