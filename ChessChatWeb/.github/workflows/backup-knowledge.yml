name: Backup Wall-E Knowledge Base

on:
  # Run daily at 3 AM UTC
  schedule:
    - cron: '0 3 * * *'
  
  # Allow manual trigger
  workflow_dispatch:
  
  # Run after successful deployments
  workflow_run:
    workflows: ["Deploy to Cloudflare Pages"]
    types:
      - completed

jobs:
  backup:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Generate Prisma Client
        run: npm run db:generate
      
      - name: Run backup
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: npm run db:backup
      
      - name: Commit and push backup
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add backups/latest/*
          git diff --staged --quiet || git commit -m "Auto-backup: Wall-E knowledge base ($(date -u +'%Y-%m-%d %H:%M UTC'))"
          git push
      
      - name: Create backup artifact
        uses: actions/upload-artifact@v4
        with:
          name: knowledge-backup-${{ github.run_number }}
          path: backups/latest/
          retention-days: 90
      
      - name: Notify on failure
        if: failure()
        run: echo "⚠️ Backup failed! Check the workflow logs."
