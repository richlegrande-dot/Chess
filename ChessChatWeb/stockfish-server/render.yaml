services:
  - type: web
    name: chesschat-stockfish
    runtime: docker
    env: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    dockerContext: .
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: STOCKFISH_API_KEY
        generateValue: true
        sync: false
    healthCheckPath: /health
    autoDeploy: true
