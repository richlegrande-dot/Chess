# Docker Compose configuration for local development and testing

version: '3.8'

services:
  stockfish-server:
    build: .
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - NODE_ENV=production
      - STOCKFISH_API_KEY=${STOCKFISH_API_KEY:-development-key-change-in-production}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
    networks:
      - stockfish-network

networks:
  stockfish-network:
    driver: bridge
