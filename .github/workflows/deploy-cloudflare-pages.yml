name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    types: [opened, synchronize, reopened]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy to'
        required: true
        default: 'production'
        type: choice
        options:
          - production
          - preview

env:
  NODE_VERSION: '18'
  PROJECT_NAME: 'chesschat-web'

jobs:
  pre-deploy-validation:
    name: Pre-deployment Validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: |
          npm ci
          npm install -g wrangler

      - name: Run pre-deploy validation
        run: |
          chmod +x scripts/validate/pre-deploy.sh
          bash scripts/validate/pre-deploy.sh
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run TypeScript type checking
        run: npm run type-check || echo "No type-check script found"
        continue-on-error: true

      - name: Run linting
        run: npm run lint || echo "No lint script found"
        continue-on-error: true

  build:
    name: Build Application
    needs: pre-deploy-validation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build
        env:
          NODE_ENV: production

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-output
          path: dist/
          retention-days: 7

  deploy-preview:
    name: Deploy Preview Environment
    needs: build
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    environment:
      name: preview
      url: ${{ steps.deploy.outputs.url }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages (Preview)
        id: deploy
        run: |
          DEPLOYMENT_OUTPUT=$(wrangler pages deploy dist \
            --project-name="${{ env.PROJECT_NAME }}" \
            --branch="${{ github.head_ref }}" \
            --commit-hash="${{ github.sha }}")
          
          echo "Deployment output: $DEPLOYMENT_OUTPUT"
          
          # Extract deployment URL (this is a simplified version)
          DEPLOYMENT_URL="https://${{ github.head_ref }}.${{ env.PROJECT_NAME }}.pages.dev"
          echo "url=$DEPLOYMENT_URL" >> $GITHUB_OUTPUT
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run post-deploy verification
        run: |
          chmod +x scripts/verify/post-deploy.sh
          bash scripts/verify/post-deploy.sh
        env:
          DEPLOYMENT_URL: ${{ steps.deploy.outputs.url }}
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
        continue-on-error: true

      - name: Comment PR with deployment URL
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const deploymentUrl = '${{ steps.deploy.outputs.url }}';
            const comment = `## ðŸš€ Preview Deployment
            
            Your preview deployment is ready!
            
            **URL:** ${deploymentUrl}
            
            **Commit:** ${context.sha.substring(0, 7)}
            **Branch:** ${context.payload.pull_request.head.ref}
            
            ---
            _This comment is automatically updated on new commits._`;
            
            // Find existing comment
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            });
            
            const botComment = comments.find(comment => 
              comment.user.type === 'Bot' && 
              comment.body.includes('Preview Deployment')
            );
            
            if (botComment) {
              await github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: comment
              });
            } else {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                body: comment
              });
            }

  deploy-production:
    name: Deploy Production Environment
    needs: build
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.event.inputs.environment == 'production')
    runs-on: ubuntu-latest
    environment:
      name: production
      url: https://${{ env.PROJECT_NAME }}.pages.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages (Production)
        id: deploy
        run: |
          wrangler pages deploy dist \
            --project-name="${{ env.PROJECT_NAME }}" \
            --branch=main \
            --commit-hash="${{ github.sha }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run post-deploy verification
        run: |
          chmod +x scripts/verify/post-deploy.sh
          bash scripts/verify/post-deploy.sh
        env:
          DEPLOYMENT_URL: https://${{ env.PROJECT_NAME }}.pages.dev
          PROJECT_NAME: ${{ env.PROJECT_NAME }}

      - name: Save deployment history
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          
          # Create deployment history entry
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          ENTRY=$(cat <<EOF
          {
            "timestamp": "$TIMESTAMP",
            "environment": "production",
            "commit": "${{ github.sha }}",
            "project": "${{ env.PROJECT_NAME }}",
            "status": "success",
            "actor": "${{ github.actor }}",
            "workflow_run": "${{ github.run_id }}"
          }
          EOF
          )
          
          # Append to history file (if it exists in repo)
          if [ -f .deployment-history.json ]; then
            echo "Deployment history saved locally"
          fi

      - name: Notify deployment success
        if: success()
        run: |
          echo "âœ… Production deployment successful!"
          echo "URL: https://${{ env.PROJECT_NAME }}.pages.dev"

      - name: Notify deployment failure
        if: failure()
        run: |
          echo "âŒ Production deployment failed!"
          echo "Check logs above for details"

  deploy-develop:
    name: Deploy Development Environment
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/develop'
    runs-on: ubuntu-latest
    environment:
      name: development
      url: https://develop.${{ env.PROJECT_NAME }}.pages.dev
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: build-output
          path: dist/

      - name: Install Wrangler
        run: npm install -g wrangler

      - name: Deploy to Cloudflare Pages (Development)
        run: |
          wrangler pages deploy dist \
            --project-name="${{ env.PROJECT_NAME }}" \
            --branch=develop \
            --commit-hash="${{ github.sha }}"
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}

      - name: Run post-deploy verification
        run: |
          chmod +x scripts/verify/post-deploy.sh
          bash scripts/verify/post-deploy.sh
        env:
          DEPLOYMENT_URL: https://develop.${{ env.PROJECT_NAME }}.pages.dev
          PROJECT_NAME: ${{ env.PROJECT_NAME }}
        continue-on-error: true
