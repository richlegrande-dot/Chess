name: Deploy Production

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy-production:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages (Production)
    environment:
      name: production
      url: https://${{ secrets.CLOUDFLARE_PROJECT_NAME }}.pages.dev
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Pre-deploy validation
        run: npm run validate:pre-deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
      
      - name: Build application
        run: npm run build
      
      - name: Create public directory
        run: |
          mkdir -p public
          echo "<!DOCTYPE html><html><head><title>Chess</title></head><body><h1>Chess Application</h1><p>API available at <a href=\"/api/health\">/api/health</a></p></body></html>" > public/index.html
      
      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=main
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Get deployment URL
        id: get-url
        run: |
          # Production URL
          PROJECT_NAME="${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
          PRODUCTION_URL="https://${PROJECT_NAME}.pages.dev"
          echo "url=${PRODUCTION_URL}" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Post-deploy validation
        run: npm run validate:post-deploy
        env:
          DEPLOYMENT_URL: ${{ steps.get-url.outputs.url }}
      
      - name: Notify on failure
        if: failure()
        run: |
          echo "::error::Production deployment failed or validation did not pass"
          echo "::error::Consider rolling back using: npm run rollback"
      
      - name: Create deployment summary
        if: always()
        run: |
          echo "## Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Environment:** Production" >> $GITHUB_STEP_SUMMARY
          echo "- **URL:** ${{ steps.get-url.outputs.url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Health Check:** ${{ steps.get-url.outputs.url }}/api/health" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
