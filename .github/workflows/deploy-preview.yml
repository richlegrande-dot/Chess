name: Deploy Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]
  push:
    branches-ignore:
      - main

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages (Preview)
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Pre-deploy validation
        run: npm run validate:pre-deploy
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          CLOUDFLARE_PROJECT_NAME: ${{ secrets.CLOUDFLARE_PROJECT_NAME }}
      
      - name: Build application
        run: npm run build
      
      - name: Create public directory
        run: |
          mkdir -p public
          echo "<!DOCTYPE html><html><head><title>Chess</title></head><body><h1>Chess Application</h1><p>API available at <a href=\"/api/health\">/api/health</a></p></body></html>" > public/index.html
      
      - name: Deploy to Cloudflare Pages (Preview)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: pages deploy public --project-name=${{ secrets.CLOUDFLARE_PROJECT_NAME }} --branch=preview
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
      
      - name: Get deployment URL
        id: get-url
        run: |
          # The deployment URL will be output by wrangler
          # For preview, it's typically: https://preview.[project-name].pages.dev
          PROJECT_NAME="${{ secrets.CLOUDFLARE_PROJECT_NAME }}"
          PREVIEW_URL="https://preview.${PROJECT_NAME}.pages.dev"
          echo "url=${PREVIEW_URL}" >> $GITHUB_OUTPUT
      
      - name: Wait for deployment
        run: sleep 30
      
      - name: Post-deploy validation
        run: npm run validate:post-deploy
        env:
          DEPLOYMENT_URL: ${{ steps.get-url.outputs.url }}
        continue-on-error: true
      
      - name: Comment on PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const url = '${{ steps.get-url.outputs.url }}';
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `ðŸš€ Preview deployment ready!\n\n**URL:** ${url}\n**Health Check:** ${url}/api/health`
            });
